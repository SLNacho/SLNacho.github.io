<html>
<head>
	<title>Calculadora de Indice de Masa Corporal</title>
	<link rel="stylesheet" type="text/css" href="https://slnacho.github.io/style.css">
</head>
<body>
<center><h1>Calculadora de IMC: Indice de Masa Corporal</h1></center>
<!-- FORMULARIO HTML -->

<div class="container">
<div class="form__group field">
	<input type="input" class="form__field" placeholder="Peso" name="peso" id='kg' required />
	<label for="name" class="form__label">Peso</label>
  </div>
  <div class="form__group field">
	<input type="input" class="form__field" placeholder="Altura" name="altura" id='m' required />
	<label for="name" class="form__label">Altura</label>
  </div>
  

<a class="button" id="calc">Calcular</a>
<p>IMC: <span id="imc"></span></p>
<p>Lectura: <span id="lectura"></span></p>
</div>


<!-- SCRIPT PARA CALCULAR IMC -->
<script type="text/javascript">
	calc = document.getElementById("calc");
	kg = document.getElementById("kg");
	m = document.getElementById("m");
	imc = document.getElementById("imc");
	lectura = document.getElementById("lectura");

	calc.onclick = function(){
		if(kg.value!="" && m.value!=""){
			imcx = (kg.value / (m.value* m.value));
			imc.innerHTML = imcx
			console.log(imcx);

			if(imcx<18.5){ lectura.innerHTML = "Peso inferior al normal"; }
			else if(imcx>=18.5 && imcx<=24.9){ lectura.innerHTML = "Peso normal"; }
			else if(imcx>=25 && imcx<=29.9){ lectura.innerHTML = "Peso superior al normal"; }
			else if(imcx>30){ lectura.innerHTML = "Obesidad"; }

		}else{
			alert("Debe ingresar peso y altura.")
		}

	};
</script>
</body>
</html>
